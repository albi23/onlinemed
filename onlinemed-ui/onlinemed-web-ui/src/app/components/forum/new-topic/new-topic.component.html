<div class="forum-container">
  <app-forum-temple></app-forum-temple>
  <nav class="forum-container__content">
    <div class="forum-container__nav">
      <div class="all-post-container">
        <div class="forum-container__rendered-content" >
          <div class="mt-3">
            <div class="form-group mb-0">
              <label class="font-weight-bold" style="font-size: 23px" for="topic">
                {{'forum.topic' | translate}}
                <span class="ml-1" style="color: red">*</span>
              </label>
              <input #topic id="topic" type="text" class="form-control">
              <p><span style="color: gray">{{'forum.topic-info' | translate}}</span></p>
            </div>
            <div class="mt-2">
              <app-editor #editorComponent></app-editor>
            </div>
            <div class="form-group mb-0 mt-3" >
              <label class="font-weight-bold" style="font-size: 20px" for="topic">Tags</label>
              <div data-tooltip="Separate tags with semicolon"><input #tags id="tags" type="text" class="form-control" placeholder="Healthy; Sport"></div>
            </div>
              <button (click)="onClickSave()" class="dr-buttons mt-2" >{{'forum.save' | translate}}</button>
          </div>
        </div>
      </div>
    </div>
  </nav>
</div>
