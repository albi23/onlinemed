<div class="forum-container">
  <app-forum-temple></app-forum-temple>
    <nav class="forum-container__content">
      <div class="forum-container__nav">
        <div class="all-post-container">
          <div class="forum-container__rendered-content">
            <div class="mt-3 d-flex justify-content-between">
              <div>
                <button class="dr-buttons" (click)="onBack()">{{'forum.back' | translate}}</button>
                <button class="ml-2 dr-buttons" (click)="onClickNew()">{{'forum.create-new' | translate}}</button>
              </div>
              <div *ngIf="!pageNumbers.isEmpty()">
                <button *ngFor="let i of pageNumbers"
                        (click)="onChangePage(i)"
                        [ngClass]="{'active-page' : i === currentPage}"
                        class="dr-buttons mr-1">{{i + 1}}</button>
              </div>
            </div>
            <div class="forum-container__topic-title" *ngIf="currentTopic">{{currentTopic.title}}</div>
            <div *ngFor="let post of paginatedPost">
              <app-single-post-view
                (editedPost)="onChangePostEvent($event)"
                (onReplayEvt)="onScrollToEditor()"
                (onRemoveEvt)="onRemoveEvt($event)"
                [editPrivileges]="editPrivileges"
                [post]="post">
              </app-single-post-view>
            </div>
            <div class="mt-4">
              <app-editor #editorComponent></app-editor>
            </div>
            <div id="editor" class="mt-3 d-flex justify-content-between">
              <button class="dr-buttons" (click)="onClickSave()">{{'forum.save' | translate}}</button>
            </div>
          </div>
        </div>
      </div>
    </nav>
</div>
